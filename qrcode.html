<html>
<head>
    <title>二维码生成：QRCode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <br />
    <div class="container">
        <h3><a href="javascript:history.back();" class="text-dark text-decoration-none"><i class="fa fa-arrow-left"></i></a>&nbsp;文字链接转二维码</h3>
        <hr />
    <div class="alert alert-info" role="alert">
        <span id="tsText">本页面用于将文字以及链接转换为二维码！</span>
    </div>
    <center>
        <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
        <br/>
        <input id="text" type="text"  value="https://www.nuyoah-l.ml" style="width:80%" >
        <br/>
        <hr/>
    </center>
    <button type="button" class="btn btn-primary btn-block mt-2 ">
        生成
    </button>
    <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
	    width : 100,
	    height : 100
    });

    function makeCode () {		
	    var elText = document.getElementById("text");
	
	    if (!elText.value) {
		    alert("Input a text");
		    elText.focus();
		    return;
	    }
	
	    qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#text").
	    on("blur", function () {
		    makeCode();
	    }).
	    on("keydown", function (e) {
		    if (e.keyCode == 13) {
			    makeCode();
	    	}
	    });
    </script>
</body>
</html>
